<!DOCTYPE html>
<html>
    <head>
        <title>oscalc</title>
        <script type="text/javascript" src="oscalc.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <div id="topInfo">
                <h1 id="currentOS">0</h1><br>
                <h2 id="roundsUntilGod">Until GOD: ???</h2>
            </div>
            <div id="infoDisplay">
                <p id="roundsCounter">Round: 0</p><br>
                <p id="activeAdmins">Active admins: 0</p><br>
                <p id="activeUsers">Active users: 0</p>   
                <br>
            </div>
            <div id="programsContainer">
                <div class="metaControls">
                    <p>Total used hacking programs</p><br>
                    <div class="metaButtons">
                            <button id="programsDownBtn" class="numButton downBtn" type="button" onclick="InputHandler.command('decreasePrograms')">-</button>
                            <p class="numIndicator" id="numPrograms">0</p>
                            <button id="programsUpBtn" class="numButton upBtn" type="button" onclick="InputHandler.command('increasePrograms')">+</button>
                    </div>
                </div> 
            </div>
            <div id="hitsContainer">
                <div class="metaControls">
                    <p>Total opposed hits on illegal actions</p><br>
                    <div class="metaButtons">
                            <button id="opposedDownBtn" class="numButton downBtn" type="button" onclick="InputHandler.command('decreaseHits')">-</button>
                            <p class="numIndicator" id="numHits">0</p>
                            <button id="opposedUpBtn" class="numButton upBtn" type="button" onclick="InputHandler.command('increaseHits')">+</button>
                    </div>
                </div> 
            </div>
            <button id="roundBtn" class="wideButton" type="button" onclick="InputHandler.command('newRound')">New round</button>   
            <div id="newAccess">
                <form id="newAccessForm">
                    <legend>Log new access</legend>
                    <input type="text" id="accessName" name="accessName" placeholder="n00b">
                    <input type="text" id="accessNote" name="accessNote" placeholder="notes about the sucker">
                </form>
                <div id="newAccessBtn">
                    <button class="halfWideButton downBtn" type="button" onclick="InputHandler.command('newAdmin')">Add Admin</button>
                    <button class="halfWideButton upBtn" type="button" onclick="InputHandler.command('newUser')">Add User</button>    
                </div>
            </div>
            <div id="rebootControls">
                <!-- MAKE REBOOT BUTTON GREYED OUT AND UNCLICKABLE UNTIL COFNIRM IS PRESSED -->
                <div id="rebootControlsConfirm">
                    <button id="confirmBtn1" class="rebootBtn" type="button" onclick="InputHandler.command('confirmOne')">CONFIRM</button>
                    <button id="confirmBtn2" class="rebootBtn" type="button" onclick="InputHandler.command('confirmTwo')">CONFIRM</button>
                </div>
                <button id="stopBtn" type="button" onclick="InputHandler.command('rebootCyberdeck')">REBOOT CYBERDECK</button>
            </div>
            <div id="accessList">
                <!-- LIST OF ACTIVE ADMINS AND USERS GO HERE, JUST YEET SOME AUTO GEN. CODE FROM TODOJS -->

            </div>
        </div>
    </body>
</html>
