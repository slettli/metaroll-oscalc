<!DOCTYPE html>
<html>
    <head>
        <title>oscalc</title>
        <script type="text/javascript" src="oscalc.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div id="infoDisplay">
                <h1 id="currentOS">0</h1>
                <p id="roundsUntilGod">Until GOD: ???</p><br>
                <p id="roundsCounter">Round: 0</p>  <br>
                <p id="activeAdmins">Active admins: 0</p>   
                /
                <p id="activeUsers">Active users: 0</p>   
                <br>
                <button id="roundBtn" class="playbackButton" type="button" onclick="InputHandler.command('newRound')">New round</button>
            </div>
            <div id="controls">
                <div class="metaControls">
                    <p>Total used programs per actions</p><br>
                    <div class="metaButtons">
                            <button id="programsDownBtn" class="durationButton downBtn" type="button" onclick="InputHandler.command('decreasePrograms')">-</button>
                            <p id="numPrograms">0</p>
                            <button id="programsUpBtn" class="durationButton upBtn" type="button" onclick="InputHandler.command('increasePrograms')">+</button>
                    </div>
                </div>     
                <div class="metaControls">
                    <p>Total opposed hits on illegal actions</p><br>
                    <div class="metaButtons">
                            <button id="opposedDownBtn" class="durationButton downBtn" type="button" onclick="InputHandler.command('decreaseHits')">-</button>
                            <p id="numHits">0</p>
                            <button id="opposedUpBtn" class="durationButton upBtn" type="button" onclick="InputHandler.command('increaseHits')">+</button>
                    </div>
                </div>     
            </div>  
            <div id="newAccess">
                <form id="newAccessForm">
                    <legend style="float: left;">Add new access</legend>
                    <input type="text" id="accessName" name="accessName" placeholder="n00b">
                    <input type="text" id="accessNote" name="accessNote" placeholder="notes about the sucker">
                    <label for="read">Admin</label>
                    <input type="radio" id="adminRadio" name="accessRadio" value="admin">
                    <label for="read">User</label>
                    <input type="radio" id="userRadio" name="accessRadio" value="user">
                </form>
                <button id="newAccessBtn" class="playbackButton" type="button" onclick="InputHandler.command('newAccess')">Log Access</button>
            </div>
            <div id="rebootControls">
                <!-- MAKE REBOOT BUTTON GREYED OUT AND UNCLICKABLE UNTIL COFNIRM IS PRESSED -->
                <button id="confirmBtn" class="playbackButton" type="button" onclick="controlInput('reboot')">Confirm reboot</button>
                <button id="stopBtn" class="playbackButton" type="button" onclick="controlInput('reboot')">REBOOT CYBERDECK</button>
                <button id="confirmBtn" class="playbackButton" type="button" onclick="controlInput('reboot')">Confirm reboot</button>
            </div>
            <div id="accessList">
                <!-- LIST OF ACTIVE ADMINS AND USERS GO HERE, JUST YEET SOME AUTO GEN. CODE FROM TODOJS -->

            </div>
        </div>
    </body>
</html>
